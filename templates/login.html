<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRP Config Manager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">FRP 配置管理</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/login" method="post">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">用户名</label>
                <input type="text" name="username" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-1">密码</label>
                <input type="password" name="password" required class="w-full p-2 border rounded">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">
                    登录
                </button>
            </div>
        </form>
    </div>
</body>
</html>
